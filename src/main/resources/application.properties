spring.datasource.url = jdbc:mysql://localhost:3306/dashboard
spring.datasource.username = dashboard
spring.datasource.password = dashboard

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.jpa.show-sql = false

spring.jpa.hibernate.ddl-auto = update

spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans = true

spring.data.mongodb.database = test
spring.data.mongodb.host = localhost
spring.data.mongodb.port = 27017
#spring.data.mongodb.username =
#spring.data.mongodb.password =

spring.resources.static-locations = classpath:/META-INF/resources/,classpath:/resources/.classpath:/resources/assets/js/,classpath:/resources/assets/css/,classpath:/static/,classpath:/public/

spring.rabbitmq.host = localhost
spring.rabbitmq.port = 5672
spring.rabbitmq.username = guest
spring.rabbitmq.password = guest
spring.rabbitmq.queue = dashboard-mq

server.port = 8080
#server.session.timeout = 36000

spring.profiles.active = client,server

type = SERVER
name = localhost